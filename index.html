<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>统一游戏入口</title>
    <style>
      /* 登录成功状态的样式设计 */
      #loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a; /* 深色背景 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
        color: #ffffff;
        font-family: "Microsoft YaHei", sans-serif;
      }

      .login-title {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 4px;
        margin-bottom: 10px;
        color: #4CAF50; /* 成功绿 */
        text-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
      }

      .login-status {
        font-size: 14px;
        color: #888;
      }

      /* 简单的呼吸动画 */
      .pulse {
        animation: pulse-animation 2s infinite ease-in-out;
      }

      @keyframes pulse-animation {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
    </style>
  </head>
  <body>
    <div id="loader-container">
      <div class="login-title">登录成功</div>
      <div class="login-status pulse">正在验证存档并初始化环境...</div>
    </div>

    <script>
      (function () {
        'use strict';

        // 辅助函数：移除登录标题
        const removeLoader = () => {
          const loader = document.getElementById('loader-container');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        };

        if (typeof getChatMessages === 'undefined' || typeof TavernHelper === 'undefined') {
          console.error('[统一入口] SillyTavern API 未找到');
          const statusText = document.querySelector('.login-status');
          if(statusText) statusText.innerText = "环境异常：未检测到酒馆API";
          return;
        }

        window.reloadUnifiedEntry = async function () {
          console.log('[统一入口] 收到重新加载请求...');
          try {
            let chatHistory = [];
            if (typeof SillyTavern !== 'undefined' && SillyTavern.chat) {
              for (let i = SillyTavern.chat.length - 1; i >= 0; i--) {
                const msg = SillyTavern.chat[i];
                if (msg.extra?.teresen_chat && Array.isArray(msg.extra.teresen_chat)) {
                  chatHistory = msg.extra.teresen_chat;
                  break;
                }
              }
            }

            const url = chatHistory.length > 0 
              ? 'https://umaproject-9u9.pages.dev/mainpage.html' 
              : 'https://umaproject-9u9.pages.dev/startgame.html';

            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP错误! 状态: ${response.status}`);
            const html = await response.text();

            // 注入内容
            document.body.innerHTML = html; 
            // 此时loader-container已被覆盖，自动消失
            console.log('[统一入口] 重新加载完成');
          } catch (error) {
            console.error('[统一入口] 重新加载失败:', error);
          }
        };

        (async function () {
          try {
            let chatHistory = [];
            if (typeof SillyTavern !== 'undefined' && SillyTavern.chat) {
              for (let i = SillyTavern.chat.length - 1; i >= 0; i--) {
                const msg = SillyTavern.chat[i];
                if (msg.extra?.teresen_chat && Array.isArray(msg.extra.teresen_chat)) {
                  chatHistory = msg.extra.teresen_chat;
                  break;
                }
              }
            }

            const url = chatHistory.length > 0 
              ? 'https://umaproject-9u9.pages.dev/mainpage.html' 
              : 'https://umaproject-9u9.pages.dev/startgame.html';

            const response = await fetch(url);
            const html = await response.text();

            // 解析并提取 Body 内容
            const bodyMatch = html.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
            let bodyContent = bodyMatch ? bodyMatch[1].trim() : html;

            // 替换 Body (这将同时移除登录标题)
            document.body.innerHTML = bodyContent;

            // 执行脚本
            setTimeout(() => {
              const scripts = document.querySelectorAll('script');
              scripts.forEach(oldScript => {
                if (oldScript.textContent.includes('[统一入口]')) return;
                const newScript = document.createElement('script');
                Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                if (oldScript.src) newScript.src = oldScript.src;
                else newScript.textContent = oldScript.textContent;
                document.body.appendChild(newScript);
                oldScript.remove();
              });
              console.log('[统一入口] 页面加载完成');
            }, 100);

          } catch (error) {
            console.error('[统一入口] 加载失败:', error);
            const statusText = document.querySelector('.login-status');
            if(statusText) statusText.innerText = "资源加载失败，请检查网络";
          }
        })();
      })();
    </script>
  </body>
</html>
